name: GitHub Actions CI Demo

on:
  push:
    branches:
      - main

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install test dependencies
        run: |
          pip install pytest

      - name: Run tests
        run: |
          pytest app/

      - name: Build Docker image
        run: |
          docker build -t github-actions-demo -f app/Dockerfile . 
